<!DOCTYPE html>
<html>
<head>
    <title>Actualizar Correo</title>
</head>
<body>
    <h1>Actualizar Correo</h1>
    <form action="/update_correo" method="post">
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>
        
        <label for="nuevo_correo">Nuevo Correo:</label>
        <input type="email" id="nuevo_correo" name="nuevo_correo" required><br><br>
        
        <button type="submit">Actualizar Correo</button>
    </form>
</body>
</html>
